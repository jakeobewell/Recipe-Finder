<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
  </header>
  <main>
    <section class="display" data-view="search">
      <div class="row nav">
        <div class="column-half">
          <h4 class="main-title">Recipe Finder</h4>
        </div>
        <div class="column-half">
          <nav>
            <a class="nav-anchor" href="#" data-view="favorites">Favorites</a>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="column-full head-container">
          <h2>Search For A Recipe</h2>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <div class="flex">
            <div class="search-container">
              <form class="search-form">
                <label for="dish">Type of Dish:</label>
                <input id="dish" type="text" name="dish" required>
                <div>
                  <label class="diet-label" for="diet">Diet:</label>
                  <select id="diet" name="diet">
                    <option value="">Anything</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                  </select>
                </div>
                <div>
                  <label class="nutrition-label" for="nutrition">Nutrition:</label>
                  <select id="nutrition" name="nutrition">
                    <option value="">Anything</option>
                    <option value="balanced">Balanced</option>
                    <option value="high-protein">High-protein</option>
                    <option value="low-fat">Low-fat</option>
                    <option value="low-carb">Low-carb</option>
                  </select>
                </div>
                <div class="button-container">
                  <button type="submit" value="submit" class="search-button">Find Recipes</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="display hidden" data-view="recipe-list">
      <div class="row nav">
        <div class="column-half">
          <h4 class="main-title">Recipe Finder</h4>
        </div>
        <div class="column-half">
          <nav>
            <a class="nav-anchor" href="#" data-view="search">Search</a>
            <a class="nav-anchor" href="#" data-view="favorites">Favorites</a>
          </nav>
        </div>
      </div>
      <div id="no-data"></div>
      <div id="recipe-section">
      </div>
    </section>
    <section class="display hidden" data-view="favorites">
      <div class="row nav">
        <div class="column-half">
          <h4 class="main-title">Recipe Finder</h4>
        </div>
        <div class="column-half">
          <nav>
            <a class="nav-anchor" href="#" data-view="search">Search</a>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="column-full head-container">
          <h2>Favorites</h2>
        </div>
      </div>
      <div id="empty-message"></div>
      <div id="favorites-section"></div>
    </section>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
